<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Iphone UI Design</title>
</head>

<body>
    <div class="container">
        <div class="back">
            <div class="cooktop">
                <div class="camera camera-one">
                    <div class="camera-shadow"></div>
                </div>
                <div class="camera camera-two">
                    <div class="camera-shadow"></div>
                </div>
                <div class="camera camera-three">
                    <div class="camera-shadow"></div>
                </div>
                <div class="sensor"></div>
                <div class="mini-sensor"></div>
                <div class="flash"></div>
            </div>
            <div class="logo">
                <img src="assets/apple-logo.png" alt="Apple logo">
            </div>
            
        </div>
        <div class="front">
            <div class="screen">
                <div class="note">
                    <div class="microphone"></div>
                    <div class="frontal-cam"></div>
                </div>
                <div class="text">
                    <p>Feito com HTML e CSS <br> by: <br> <a
                            href="https://www.linkedin.com/in/evandrosilva-programmer/" target="_blank">Evandro Silva AKA SkeBug</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
